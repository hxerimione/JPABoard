<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/posts/new" th:object="${post}" method="post">
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:name = "title" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="content">내용</label>
            <input type="text" th:name="content" th:field="*{content}" class="form-control" placeholder="내용을 입력하세요">
        </div>

        <div class="form-group">
            <label for="user">작성회원</label>
            <select name="userId" id="user" class="form-control">
                <option value="">회원선택</option> <option th:each="user : ${users}"
                                                       th:value="${user.id}"
                                                       th:text="${user.name}" />
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
