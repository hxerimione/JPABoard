<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" th:action="@{/update/{id}(id=${post.id})}" th:object="${post}" method="post">
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:name = "title" th:field="*{title}" class="form-control" value = "*{title}">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="content">내용</label>
            <input type="text" th:name="content" th:field="*{content}" class="form-control" value = "*{content}">
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
